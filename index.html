<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Der Serien Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/anmeldung.css">
    <link rel="stylesheet" href="css/animation.css">

    <script language="javascript" type="text/javascript" src="js/anmeldung.js"></script>
</head>

<body>
<header>
    <div class="container animated fadeIn">
        <div class="row">
            <h1>Der Serien Manager</h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="box animated fadeIn">
        <form id="login" action="mainsite.html">
        <div class="row animated fadeIn third">
                <div class="four column">
                    <p><label for="email">Email:</label></p>
                </div>
                <div class="eight column">
                    <input autofocus required type="text" id="email" placeholder="max.mustermann@gmail.com">
                </div>
            </div>
            <div class="row animated fadeIn third">
                <div class="four column">
                    <p><label for="passwort">Passwort:
                    </label></p>
                </div>
                <div class="eight column">
                    <input required type="password" id="passwort" placeholder="passwort">
                </div>
            </div>
            <br>

            <div class="row animated fadeIn third">
                <div class="eight column button">
                    <input type="submit" value="Anmeldung">
                </div>
                <div class="four column button">
                    <a href="register.html">
                        <input type="button" value="Register">
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>


</body>

</html>
