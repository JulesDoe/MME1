<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Der Serien Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/anmeldung.css">
</head>

<body>
<header>
	<div class="container">
		<div class="row">
			<h1>Der Serien Manager</h1>
		</div>
	</div>
</header>
<div class="container">
	<div class="box">
		<form action="mainsite.html">
			<div class="row">
				<div class="four column"><p>Email:</p></div>
				<div class="eight column"><input autofocus required type="email" id="email" placeholder="max.mustermann@gmail.com"></div>
			</div>
			<div class="row">
				<div class="four column">
					<p>Passwort: </p>
				</div>
				<div class="eight column">
					<input required type="password" id="passwort" placeholder="passwort">
				</div>
			</div>
			<div class="row">
				<a class="twelve column button" href="mainsite.html">
					<input type="button" value="Anmeldung">
				</a>
			</br>
		</form>
	</div>
</div>


</body>

</html>
