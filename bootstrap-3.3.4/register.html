<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Serien Manager</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- main container -->
<div class="container">

    <div class="page-header">
        <h1>Der Serien Mager</h1>

        <p class="lead">Was schaust du heut zuende?</p>
    </div>

    <div class="row">
        <div class="col-md-3"
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="email" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="nachname">Nachname</label>
                <input type="password" class="form-control" id="nachname" placeholder="Nachname">
            </div>

            <div class="form-group">
                <label class="sr-only" for="geburtstag">Geburtstag</label>
                <input type="password" class="form-control" id="geburtstag" placeholder="Geburtstag">
            </div>

            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="male" value="male"> MÃ¤nnlich
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="female" value="female"> Weiblich
                </label>
            </div>

            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input type="password" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label class="sr-only" for="postleitzahl">Postleitzahl</label>
                <input type="password" class="form-control" id="postleitzahl" placeholder="Postleitzahl">
            </div>

            <div class="form-group">
                <label class="sr-only" for="ort">Ort</label>
                <input type="password" class="form-control" id="ort" placeholder="Ort">
            </div>

            <div class="form-group">
                <label class="sr-only" for="land">Land</label>
                <input type="password" class="form-control" id="land" placeholder="Land">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Regristrieren</button>
            </div>
        </form>
    </div>
</div>

</div>


<footer>
    <div class="container">
        <div class="row">
            <small> Kontakt unter support@serienManager.de</small>
        </div>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
